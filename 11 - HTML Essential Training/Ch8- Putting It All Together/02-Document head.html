<!doctype html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!--Title to rename our page on a browser-->
        <title>Our page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta name="description" content="This my first page">

        <!--
            The link element
                Links to a range of other assets we want to load
            The rel attribute
                Tells the browser which kind of assets it is
            The href attribute
                Provides the URL to the asset
        -->
        <link href="main.css" rel="stylesheet">
        <link rel="icon" href="favicon.ico">
        <link rel="preload" href="myFont.woff2" as="font" type="font/woff2" crossorigin="anonymous">

        <!--
            The script element
                Tells the browser to load javaScript file
            but not recommend to put it in head but we put it in end of html
        -->
        <script src="ma.js"></script>
    </head>

    <body>
        <h1>Heading 1</h1>
        <p>This is a paragraph</p>

    </body>

</html>
