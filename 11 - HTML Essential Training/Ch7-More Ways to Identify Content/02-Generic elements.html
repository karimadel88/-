<!--
    div -> block-level element
    span -> inline element
    can used attribute class,id ,lang ,arie roles 
-->

<article lang="en">
    <div class="1">
        <h>Headline 1</h>
        <p>gksdgk jgnkasgl kngkngkl asgjhgja</p>
    </div>

    <div class="2">
        <h>Headline 2</h>
        <p>gksdgk jgnkasgl <span>kngkngkl</span> asgjhgja</p>
    </div>

    <div class="3">
        <h>Headline 3</h>
        <p>gksdgk jgnkasgl kngkngkl asgjhgja</p>
    </div>
</article>
