<!--
    HTML file
        the first file that's returned in responce to a request for a webpage
    
    The doctype Declaration
        Declares which era this html file is form
-->

<!--
    we declare doctype to say this is modren html file 
-->
<!doctype html>
<html lang="en-US" dir="ltr">
<!--
    The head element 
        Contains informtion the browser needs to know, though it won't be displayed on the page 
-->
    <head>

    </head>

<!--
    The body element
        Contains the information and content that will be displayed on the page
-->
    <body>
        <h1>Heading 1</h1>
        <p>This is a paragraph</p>

    </body>

</html>
